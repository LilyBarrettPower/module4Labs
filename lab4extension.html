<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <template id="card-template">
        <!-- Create the template for the bootstrap cards -->
        <div>
            <div class="card col-sm-12 col-md-6 col-lg-3 my-3 mx-3"> 
                <!-- Added a new div with the column width bootstrap information (and margins) -->
                <!-- make the cards responsive -->
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-image text-center"></div>
                <!-- added a div for the image in the url  -->
            </div>
            </div>
        </div>
    </template>
    <div class="row" id="card-list"></div> 
<!-- Added class row so that the cards are displayed next to each other -->
    <script>
const cards = [ // An array of the objects that should be displayed in the cards 
    {
        title: "Pixie at Canterbury Champs",
        content: [
        {src:  "/images/image1.jpeg"}
    ]
    },
    {
        title: "Pixie at Interschools",
       content: [
        {src: "/images/image2.jpeg"}
    ]
    }, 
    {
        title: "Diesel jumping at home",
        content: [
        {src: "/images/image3.jpeg"}
    ]
    },
    {
        title: "Pixie at home",
        content: [
        {src: "/images/image4.jpeg"}
    ]
    },
    {
        title: "Hells Bells at home",
        content: [
        {src: "/images/image5.jpeg"}
    ]
    },
    {
        title: "Hells Bells at South Island Champs",
        content: [
        {src: "/images/image6.jpeg"}
    ]
    },
    {
        title: "Kestrel sleeping",
        content: [
        {src: "/images/image7.jpeg"}
    ]
    },
    {
        title: "Kestrel at home",
        content: [
        {src: "/images/image8.jpeg"}
    ]
    }
]
function addCards(card) { // function to add cards 
    const template = document.getElementById("card-template").content.cloneNode(true); // clone the html template and store in template variable
    const container = template.querySelector('.card'); // store the class card from the template in the container variable

        template.querySelector('.card-title').innerText = `${card.title}`; // make the card title the card title

        card.content.forEach((item) => { // iterate the card content 
        const image = document.createElement('img'); // create an image element for each card
        image.src = item.src; // source is the src
        image.alt = item.title; // alt text is the title of the art work 
        template.querySelector('.card-image').appendChild(image); // images are appended to the card-image html element 
    });
    document.querySelector('#card-list').appendChild(container); // add each card to the card list
}
        cards.forEach((item) => { // call the add card function for each item, adding multiple cards 
            addCards(item);
        });

    </script>
</body>
