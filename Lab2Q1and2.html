<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <div id="card-list"></div>

    <script>

        const data = [{ name: 'bob', age: 23 },
            { name: 'alice', age: 39 }];


        function addCard(title, description) { // added parameters to pass the content dynaminally (Q2.1)
            // clone the template
            const template =
                document.getElementById("card-template")
                    .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText =
                title; // set title to dynamic title (Q2.1)
            template.querySelector('.card-text').innerText =
                description; // set description to dynamic description (Q2.1)
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        }
        data.forEach((person) => {
            const title = `Name: ${person.name}`;
            const description = `Age: ${person.age}`;
            addCard(title, description);
        }) // iterate over each person in the array and call addCard() function to each person (Q2.2)

        
    </script>
</body>

</html>
